<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise #5</title>
  </head>
  <body>
    <script>
        const getEven = (x) => {
            totalEvenNums = 0
            for(let i = 1; i<= x; i++){
                if(i%2 == 0 ){
                    totalEvenNums++
                }
            }
            return totalEvenNums;
        }
        console.log(getEven(100))
    </script>
  </body>
</html>
